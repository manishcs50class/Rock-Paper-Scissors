<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rock-paper-scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function getUserChoice() {
            var options = ["Rock", "Paper", "Scissors"];
            const input = prompt(options);
            var capitalizeFirstLetter = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();
            return capitalizeFirstLetter;
        }

        function getComputerChoice() {
            var options = ["Rock", "Paper", "Scissors"];
            var randomOption = options[(Math.floor(Math.random() * options.length))];
            return randomOption;
        }

        function playRound(playerSelection, computerSelection) {
            let result;
            console.log("playerSelection " + playerSelection)
            console.log("computerSelection " + computerSelection)

            if (playerSelection === 'Rock' && computerSelection === 'Paper') {
                result = "You lose.";
            } else if (playerSelection === 'Rock' && computerSelection === 'Scissors') {
                result = "You win.";
            } else if (playerSelection === 'Scissors' && computerSelection === 'Rock') {
                result = "You lose.";
            } else if (playerSelection === 'Paper' && computerSelection === 'Rock') {
                result = "You win.";
            } else if (playerSelection === computerSelection) {
                result = "Its a draw.";
            }
            return result

        }

        function game() {

            let computerScores = 0
            let playerScores = 0

            for (let i = 0; i < 5; i++) {
                selectedPlayerInput = getUserChoice()
                randomizedComputerOutput = getComputerChoice()

                let roundResult = playRound(selectedPlayerInput, randomizedComputerOutput);
                console.log("Round Result: ", roundResult);
                if (roundResult === 'You win.') {
                    playerScores = + 1;
                } else if (roundResult === 'You lose.') {
                    computerScores = +1;
                }
            }


            if (Number(computerScores) > Number(playerScores)) {
                console.log("The Winner of this game is Computer.")
            } else if (Number(computerScores) == Number(playerScores)) {
                console.log("Its a draw.")
            } else {
                console.log("The Winner of this game is Human.")
            }

        }

        game();

    </script>
</body>

</html>
